<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Bookshop</title>
  </head>
  <body>
    <header>Add book</header>

    <div th:replace="books :: menu"></div>

    <div>
      <form  method="post" th:action="@{/addbook}" th:object="${bookData}">
        <table>
          <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
          </tr>
          <tr>
            <td>Authors:</td>
            <td><input type="text" th:field="*{authors}"/></td>
          </tr>
          <tr>
            <td>Pages:</td>
            <td><input type="text" th:field="*{pages}"/></td>
            <td th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></td>
          </tr>
          <tr>
            <td>Amount:</td>
            <td><input type="text" th:field="*{amount}"/></td>
          </tr>
        </table>
        <input type="submit" value="Add book"/>
      </form>
    <div>
  </body>
</html>
